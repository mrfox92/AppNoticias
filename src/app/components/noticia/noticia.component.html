<ion-card color="dark">
    <ion-card-header>
        <ion-card-subtitle>
            <span class="text-primary">{{ indice + 1 }}. </span>
            <span class="noticia-source-name">
            {{ noticia.source.name }}
          </span>
            <ion-buttons class="noticia-more">
                <ion-button (click)="lanzarMenu()" fill="clear">
                    <ion-icon slot="icon-only" name="more"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-card-subtitle>
        <ion-card-title (click)="abrirNoticia() ">{{ noticia.title }}</ion-card-title>
    </ion-card-header>
    <ion-img class="animated fast fadeIn" (click)="abrirNoticia() " *ngIf="noticia.urlToImage " [src]="noticia.urlToImage "></ion-img>
    <ion-card-content>
        <p>
            {{ noticia.description }}
        </p>
    </ion-card-content>
</ion-card>
